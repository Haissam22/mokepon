<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <section id="SeleccionarMascota" >
        <h1 class="title">MOKEPON </h1>
        <h2 class="subtitle">Elige el ataque de tu mascota</h2>
        <section class="mascotas">
            <div class=" tarjetas">
                <input type="radio" name="Mascota" id="Hipodoge">
                <label for="Hipodoge">
                    <p>Hipodogue</p>
                    <img src="./assets/hipodoge.png" alt="">
                </label>
                
                <input type="radio" name="Mascota" id="Capipepo">
                <label for="Capipepo">
                    <p>Capipepo</p>
                    <img src="./assets/capipepo.png" alt="">
                </label>
                
                <input type="radio" name="Mascota" id="Ratigueya">
                <label for="Ratigueya">
                    <p>Ratigueya</p>
                    <img src="./assets/mokepon_ratigueya.webp" alt="">
                </label>
                
            </div>
            

            <button id="mascota-btn">Seleccionar</button>

        </section>
        

    </section>
    <section id="SeleccionarAtaque" class="SeleccionarAtaque" style="display: none;">
        <h2 class="titleAtack">Combate</h2>

        <div class="ataques">
            <h3 class="subtitleA">Selecciona el Ataque </h3>
            <button class="btnAtaque" id="btn-fuego">Fuego </button>
            <button class="btnAtaque" id="btn-agua">Agua </button>
            <button class="btnAtaque" id="btn-tierra">Tierra </button>
        </div>
        <div id="content">
            <p id="resultado"></p>
            <div id="mensajes">
                <!-- <p>Tu Mascota Ataco Con Fuego, Las mascotas del enemigo ataco con Tierra - GANASTE </p> -->
                <div id="ataquesJugador">
                    <p id="Vjugador">3</p>
                    <p id="nMascota"></p>

                </div>
                <div id="ataquesEnemigo">
                    <p id="Venemigo">3</p> 
                     <p id="nMascotaE"></p> 
                     
                </div>
            </div>
            

            <div class="reiniciar">
                <button id="btn-reset" style="display: none;">Reiniciar</button>
            </div>

        </div>
        

        <div>
            
            
        </div>
        
    </section>
    
    
   

    <script src="./js/mokepon.js"></script>
</body>
</html>
