<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
</head>
<body>
    <h1>MOKEPON </h1>
    <section id="SeleccionarMascota">
        <h2>Elige el ataque de tu mascota</h2>
        <input type="text" name="" id="">

        <label for="Hipodoge">Hipodoge</label>
        <input type="radio" name="Mascota" id="Hipodoge">
        <label for="Capipeo">Capipepo</label>
        <input type="radio" name="Mascota" id="Capipepo">
        <label for="Ratigueya">Ratigueya</label>
        <input type="radio" name="Mascota" id="Ratigueya">

        <button id="mascota-btn">Seleccionar</button>

    </section>
    <section id="SeleccionarAtaque">
        <h2>Selecciona el Ataque </h2>

        

        <p>Tu mascota <span id="nMascota"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="nMascotaE"></span> del enemigo tiene <span>3</span> vidas</p>
        <p>
            <button id="btn-fuego">Fuego </button>
            <button id="btn-agua">Agua </button>
            <button id="btn-tierra">Tierra </button>
        </p>
    </section>
    <section id="mensajes">
        <!-- <p>Tu Mascota Ataco Con Fuego, Las mascotas del enemigo ataco con Tierra - GANASTE </p> -->
    </section>
    <section id="RESET">
        <button id="btn-reset">Reiniciar</button>
    </section>
   

    <script src="./js/mokepon.js"></script>
</body>
</html>
